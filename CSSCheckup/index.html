<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>A-Frame Examples</title>
  </head>
  <body>
    <nav><h1>5 A-Frame Examples</h1></nav>
    <div class="parent">
      <div class="container">
        <section id="example1">
          <h2>Example 1</h2>
          <p>360 degree Image</p>
          <iframe
            class="example"
            src="https://aframe.io/examples/showcase/sky/"
            allowfullscreen
          ></iframe>
        </section>
        <section id="example2">
          <h2>Example 2</h2>
          <p>Hello WebVR</p>
          <iframe
            class="example"
            src="https://aframe.io/examples/showcase/helloworld/"
            allowfullscreen
          ></iframe>
        </section>
        <section id="example3">
          <h2>Example 3</h2>
          <p>Anime UI</p>
          <iframe
            class="example"
            src="https://aframe.io/examples/showcase/anime-UI/"
            allowfullscreen
          ></iframe>
        </section>
        <section id="example4">
          <h2>Example 4</h2>
          <p>Moon Rider</p>
          <iframe
            class="example"
            src="https://aframe.io/examples/showcase/moonrider/"
            allowfullscreen
          ></iframe>
        </section>
        <section id="example5">
          <h2>Example 5</h2>
          <p>Model Viewer</p>
          <iframe
            class="example"
            src="https://aframe.io/examples/showcase/modelviewer/"
            allowfullscreen
          ></iframe>
        </section>
      </div>
      <div class="sidebar">
        <h3>Go To</h3>
        <hr />
        <a href="#example1">Example 1</a>
        <a href="#example2">Example 2</a>
